{% extends 'base.html' %}
{% block title %} Search result {% endblock %}
{% block content %}
<div class="container">
        <br><br><br>

    {% if subscriber %}
    <ul>
        {% for subscriber in subscriber %}
        {{subscriber.email}}
        <a href="{% url 'newsletter:update_subscription' subscriber.id %}" class="btn btn-primary ">Update Subscription</a>
        <hr>
        {% endfor %}
    </ul>
    {% else %}
    <h1>No email matched your search </h1>
    {% endif %} 
    <br><br><br>

</div>
    {% endblock %}
