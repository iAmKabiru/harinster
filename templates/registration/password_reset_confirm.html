{% extends 'base.html' %}
{% block title %}Enter new password{% endblock %}
{% block content %}
<div class="container">
<h1>Set a new password!</h1>
<form method="POST">
{% load crsipy_forms_tags %}
{% csrf_token %}
{{ form|crispy }}
<input class="btn btn-success" type="submit" value="Change my password">
</form>
</div>
{% endblock %}
