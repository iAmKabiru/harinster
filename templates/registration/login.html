{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
<br><br>
<h4>Login</h4>
<form method="post">
{% load crispy_forms_tags %}

{% csrf_token %}
{{ form|crispy }}
<button type="submit" class="btn btn-success">Login</button>
</form>

Dont have an account? <a href="{% url 'signup' %}">Signup</a><br>
Forgot password? <a href="{% url 'password_reset' %}">Reset password</a>
</div>
<br>
{% endblock %}
