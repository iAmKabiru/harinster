{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="container">
<h2>Sign up</h2>
<form method="post">
{% load crispy_forms_tags %}
{% csrf_token %}
{{ form|crispy }}
<button type="submit" class="btn btn-success">Sign up</button>
</form>
</div>
<br>
{% endblock %}
